<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Odin Weather App</h1>
    </header>
    <div class="search_bar">
      <label for="search_city">Enter a city: </label>
      <input type="text" name="search_city" id="search_city" />
      <button id="search_submit">Search</button>
    </div>
    <div class="info_container hidden">
      <p id="city">Shanghai</p>
      <p id="country">China</p>
      <p id="weather">Weather:</p>
      <p id="temp_c">Temperature (Celsius):</p>
      <p id="cloud">Cloud:</p>
      <p id="temp_f">Temperature (Fahrenheit):</p>
      <p id="humidity">Humidity:</p>
    </div>
    <div class="gif_container hidden">
      <img src="" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
